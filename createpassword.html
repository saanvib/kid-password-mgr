<body>
  <center><h4>Add an Item to your List of Passwords:</h4></center>
<br>
Website: <input id="website_name" type="text" name="website_name">
<br>
Login: <input id="login_id" type="text" name="login_name">
<br>
Password: <input id="passwd" type="password" name="password">
<button><img src="images/copy-image.png" id="copy-img" height="20px" width="20px"></button>
<button class="btn btn-success" id="generate_passwd">Generate Password</button>
<br>
<br>
